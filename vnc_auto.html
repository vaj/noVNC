    <head>
        <title>noVNC</title>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="include/base.css" title="plain">
        <!--
        <script type='text/javascript' 
            src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
        -->
        <script src="include/util.js"></script>
    </head>

    <body style="margin: 0px;">
        <div id="noVNC_screen">
            <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
                <table border=0 width="100%"><tr>
                    <td><div id="noVNC_status">Loading</div></td>
                    <td width="760pt"><div id="noVNC_buttons">
                      <span style="float: right">
                        <input type=button value="Hit Key"
                            id="softKeyButton">
                        <select name="softkey" id="softKeyMenu">
                          <option value="tilde">tilde (~)</option>
                          <option value="caret">caret (^) circum</option>
                          <option value="backquote">backquote (`)</option>
                          <option value="backslash">backslash (\)</option>
                          <option value="yen">yen (&yen;)</option>
                          <option value="eurosign">eurosign (&euro;)</option>
                        </select>
                      </span>
                      <span style="float: right">
                        <input type=checkbox value="visible"
                            id="localCursorCheckBox">
                        <label for="ctrlLockCheckBox">Hide Local Cursor</label>
                        <input type=checkbox value="ctrlKey"
                            id="ctrlLockCheckBox">
                        <label for="ctrlLockCheckBox">CtrlLock</label>
                        <input type=checkbox value="altKey"
                            id="altLockCheckBox">
                        <label for="altLockCheckBox">AltLock</label>
                      </span>
                      <span style="float: right">
                        <input type=button value="Refresh Keyboard"
                            id="sendResetButton">
                      </span>
                      <span style="float: right">
                        <input type=button value="Send CtrlAltDel"
                            id="sendCtrlAltDelButton">
                      </span>
                            </div></td>
                </tr></table>
            </div>
            <canvas id="noVNC_canvas" width="640px" height="20px">
                Canvas not supported.
            </canvas>
        </div>

        <script>
        /*jslint white: false */
        /*global window, $, Util, RFB, Kmap */
        "use strict";

        // Load supporting scripts
        Util.load_scripts(["webutil.js", "base64.js", "websock.js", "des.js",
                           "input.js", "display.js", "jsunzip.js", "rfb.js",
                           "keymap.js"]);

        var rfb;

        var buttons = [
            {name: 'localCursorCheckBox', onclick: toggleLocalCursor},
            {name: 'ctrlLockCheckBox', onclick: updateSoftKeyState},
            {name: 'altLockCheckBox', onclick: updateSoftKeyState},
            {name: 'softKeyMenu'},
            {name: 'softKeyButton', onclick: sendSoftKey},
            {name: 'sendResetButton', onclick: sendReset},
            {name: 'sendCtrlAltDelButton', onclick: sendCtrlAltDel}
        ];

        function passwordRequired(rfb) {
            var msg;
            msg = '<form onsubmit="return setPassword();"';
            msg += '  style="margin-bottom: 0px">';
            msg += 'Password Required: ';
            msg += '<input type=password size=10 id="password_input" class="noVNC_status">';
            msg += '<\/form>';
            $D('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
            $D('noVNC_status').innerHTML = msg;
        }
        function setPassword() {
            rfb.sendPassword($D('password_input').value);
            return false;
        }
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }
        function sendReset() {
            rfb.clearKeymodifiers();
            return false;
        }
        function sendSoftKey() {
            var e = $D('softKeyMenu');
            var keyname = e.options[e.selectedIndex].value;
            rfb.sendSoftKey(keyname);
            return false;
        }
        function updateSoftKeyState() {
            rfb.updateSoftKeyState(this.value, this.checked);
            return true;
        }
        function toggleLocalCursor() {
            var display = rfb.get_display();
            rfb.set_local_cursor(!this.checked, this.checked);
            return true;
        }
        function updateState(rfb, state, oldstate, msg) {
            var s, sb, level;
            s = $D('noVNC_status');
            sb = $D('noVNC_status_bar');
            switch (state) {
                case 'failed':       level = "error";  break;
                case 'fatal':        level = "error";  break;
                case 'normal':       level = "normal"; break;
                case 'disconnected': level = "normal"; break;
                case 'loaded':       level = "normal"; break;
                default:             level = "warn";   break;
            }

            var i;
            for (i = 0; i < buttons.length; i++) {
                var elem = $D(buttons[i].name);
                if (state === "normal") {
                    elem.disabled = false;
                } else {
                    elem.disabled = true;
                }
            }

            if (typeof(msg) !== 'undefined') {
                sb.setAttribute("class", "noVNC_status_" + level);
                s.innerHTML = msg;
            }
        }

        window.onscriptsload = function () {
            var host, port, password, path, token, keymap;

            var i;
            for (i = 0; i < buttons.length; i++) {
                var button = buttons[i];
                $D(button.name).style.display = "inline";
                if (button.onclick) {
                    $D(button.name).onclick = button.onclick;
                }
            }

            WebUtil.init_logging(WebUtil.getQueryVar('logging', 'warn'));
            document.title = unescape(WebUtil.getQueryVar('title', 'noVNC'));
            // By default, use the host and port of server that served this file
            host = WebUtil.getQueryVar('host', window.location.hostname);
            port = WebUtil.getQueryVar('port', window.location.port);

            // If a token variable is passed in, set the parameter in a cookie.
            // This is used by nova-novncproxy.
            token = WebUtil.getQueryVar('token', null);
            if (token) {
                WebUtil.createCookie('token', token, 1)
            }

            password = WebUtil.getQueryVar('password', '');
            path = WebUtil.getQueryVar('path', 'websockify');

            if ((!host) || (!port)) {
                updateState('failed',
                    "Must specify host and port in URL");
                return;
            }

            keymap = WebUtil.getQueryVar('keymap', 'default');
            Kmap.loadKeymap(keymap);

            rfb = new RFB({'target':       $D('noVNC_canvas'),
                           'encrypt':      WebUtil.getQueryVar('encrypt',
                                    (window.location.protocol === "https:")),
                           'repeaterID':   WebUtil.getQueryVar('repeaterID', ''),
                           'true_color':   WebUtil.getQueryVar('true_color', true),
                           'local_cursor': WebUtil.getQueryVar('cursor', true),
                           'remote_cursor': WebUtil.getQueryVar('remote_cursor', false),
                           'shared':       WebUtil.getQueryVar('shared', true),
                           'view_only':    WebUtil.getQueryVar('view_only', false),
                           'updateState':  updateState,
                           'onPasswordRequired':  passwordRequired});
            rfb.setKeymap(keymap);
            rfb.connect(host, port, password, path);
        };
        </script>

    </body>
</html>
